<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

<body>
    <main class="container">
        <div class="card banner">

            <div class="overlay"></div>
        </div>
        <div class="card">
            <section class="info">
                <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
                <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <ul class="stats">
                    <li class="stats-item">10k+ <span class="secondary">companies</span></li>
                    <li class="stats-item">314 <span class="secondary">templates</span></li>
                    <li class="stats-item">12m+ <span class="secondary">queries</span></li>
                </ul>
            </section>

        </div>
    </main>
